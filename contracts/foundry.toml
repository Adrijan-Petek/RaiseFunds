[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Compiler settings
solc_version = "0.8.25"
optimizer = true
optimizer_runs = 200

# RPC endpoints
[rpc_endpoints]
base_mainnet = "https://mainnet.base.org"
base_sepolia = "https://sepolia.base.org"

# Etherscan API keys
[etherscan]
base = { key = "${BASESCAN_API_KEY}" }